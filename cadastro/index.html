<html>
   <head> 
      <meta charset="utf-8">
      <link rel="stylesheet" href="main.css">
   </head>
   <body>
      <div class=cadastro-form>
         <div class="titulo">
            Escola técnica Nova Geração
         </div>

         <div class="subtitulo">
            <div>Alunos</div>
            <button class="botao" id="novo">Novo Aluno</button>
         </div>

         <div class="bancodados">
            <table class="tabela">
               <thead class="campos">
                  <tr>
                     <th>Código</th>
                     <th>Aluno</th>
                     <th>Email</th>
                     <th>Celular</th>
                     <th>Cidade</th>
                     <th>Ações</th>
                  </tr>
               </thead>
               <tbody class="registros" id="registros">
               
               </tbody>
            </table>
         </div>

      </div>

      <div class="conteiner-modal">
         <div class="modal">
            <div class="titulo">
               Cadastro novo aluno
            </div>
            <form class="form">
               <input type="text" id="nome" required="required" pattern="[A-Za-z\s]+$" placeholder="Primeiro Nome"/>
               <input type="text" id="email" placeholder="Endereço de email"/>
               <input type="text" id="celular" placeholder="Celular"/>
               <input type="text" id="endereco" placeholder="Endereço"/>
               <input type="text" id="numero" placeholder="Numero"/>
               <input type="text" id="bairro" placeholder="Bairro"/>
               <input type="text" id="cidade" placeholder="Cidade"/>
               <input type="text" id="estado" placeholder="Estado"/>
               <input type="text" id="cep" placeholder="CEP"/>
            </form>
            <div class="acao">
               <button class="botao" id="salvar">Salvar</button>
               <button class="botao" id="fechar">Fechar</button>
            </div>
         </div>   
      </div>
      <script src="./cadastro.js"></script>  
   </body>
</html>
