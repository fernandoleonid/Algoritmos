<html>
    <head>
        <title>Site de Calculadoras</title>
        <meta charset="utf-8"/>
        <link rel="stylesheet" type="text/css" href="calculadora.css" />
    </head>
    <body>
        <center>
        <table>
            <tr>
                <td colspan="4" id="resumo"> </td>
            </tr>
            <tr>
                <td colspan="4"id="tela" >  </td>
            </tr>
            <tr>
                <td><input type="button" value="%" id="percentual"></td>
                <td><input type="button" value="√" id="raiz"></td>
                <td><input type="button" value="x²" id="quadrado"></td>
                <td><input type="button" value="¹/×" id="divX"></td>
            </tr>
            <tr>
                <td><input type="button" value="CE" id="ce"></td>
                <td><input type="button" value="C" id="c"></td>
                <td><input type="button" value="«" id="backspace"></td>
                <td><input type="button" value="÷" id="div" class="operacoes"></td>
            </tr>
            <tr>
                <td><input type="button" value="7" id="n7"></td>
                <td><input type="button" value="8" id="n8"></td>
                <td><input type="button" value="9" id="n9"></td>
                <td><input type="button" value="×" id="mult"  class="operacoes"></td>
            </tr>
            <tr>
                <td><input type="button" value="4" id="n4"></td>
                <td><input type="button" value="5" id="n5"></td>
                <td><input type="button" value="6" id="n6"></td>
                <td><input type="button" value="-" id="subt"  class="operacoes"></td>
            </tr>
             <tr>
                <td><input type="button" value="1"  id="n1"></td>
                <td><input type="button" value="2"  id="n2"></td>
                <td><input type="button" value="3"  id="n3"></td>
                <td><input type="button" value="+" id="adic"  class="operacoes"></td>
            </tr>
            <tr>
                <td><input type="button" value="±" id="inverte"></td>
                <td><input type="button" value="0" id="n0"></td>
                <td><input type="button" value="," id="decimal"></td>
                <td><input type="button" value="=" id="igual"  class="operacoes"></td>
            </tr>
        </table>
        </center>
        <script src="calculadoras.js"></script>
    </body>
</html>
